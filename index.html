<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MiniShop</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2>Welcome to MiniShop</h2>
    <p>Your one-stop shop for modern products</p>
    <button id="shopBtn">Shop Now</button>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>MiniShop is a simple and fast e-commerce platform built using HTML, CSS and JavaScript.</p>
  </section>

  <section id="products">
    <h2>Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200" loading="lazy" />
        <h3>Product 1</h3>
        <p>$25</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" loading="lazy" />
        <h3>Product 2</h3>
        <p>$40</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" loading="lazy" />
        <h3>Product 3</h3>
        <p>$60</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Name" />
      <input type="email" id="email" placeholder="Email" />
      <textarea id="message" placeholder="Message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Â© 2026 MiniShop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
